# Automatický deploy na FTP při push do main
# Secrets (Settings → Secrets and variables → Actions):
#   FTP_SERVER    - FTP host (např. ftp.vashosting.cz)
#   FTP_USERNAME  - FTP uživatel
#   FTP_PASSWORD  - FTP heslo
#   FTP_SERVER_DIR - cílový adresář (např. public_html/) - nutné končit lomítkem
#   SITE_URL      - URL aplikace (např. https://nemovitosti.tobolik.cz) – pro migraci
#   MIGRATE_KEY   - tajný klíč pro api/migrate.php (stejný jako v config.php)
# Variables: RUN_MIGRATION = 'true' – zapne spuštění migrace po deployi

name: Deploy na FTP

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync na FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/README.md
            **/.gitignore

      - name: Spustit SQL migraci
        if: success()
        run: |
          URL="${{ secrets.SITE_URL }}/api/migrate.php?key=${{ secrets.MIGRATE_KEY }}"
          echo "Spouštím migraci: $URL"
          RESP=$(curl -s -w "\n%{http_code}" "$URL")
          BODY=$(echo "$RESP" | head -n -1)
          CODE=$(echo "$RESP" | tail -n 1)
          echo "Response ($CODE): $BODY"
          if [ "$CODE" != "200" ]; then
            echo "::error::Migrace selhala (HTTP $CODE)"
            exit 1
          fi
          echo "Migrace OK – nové SQL soubory z migrations/ byly aplikovány."